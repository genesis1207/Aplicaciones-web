<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Ingreso de Clientes</h1>
        <form id="clienteForm">
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" required>
            </div>
            
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" required>
            </div>
            
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad:</label>
                <input type="text" id="nacionalidad" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>
            </div>
            
            <div class="form-group">
                <label>Sexo:</label>
                <div class="radio-group">
                    <label for="femenino">
                        <input type="radio" id="femenino" name="sexo" value="Femenino"> Femenino
                    </label>
                    <label for="masculino">
                        <input type="radio" id="masculino" name="sexo" value="Masculino"> Masculino
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>
            
            <button type="submit">Guardar Cliente</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
